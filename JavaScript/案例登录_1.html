<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 登录 如果用户名为admin密码为123456则登录成功 如果没有输入正确则一直显示登录
        while (true) {
            var username = prompt('用户名');
            var password = prompt('密码');
            if(username == 'admin' && password == 123456) {
                alert('登录成功!');
                break;
            }
        }
    </script>
</head>
<body>

</body>
</html>
