<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum = 0;    /*成绩总和*/
        var people = prompt('输入班级人数');
        var score;      /*成绩*/
        for (var i = 1; i <= people; i++){
            score = prompt('请输入第'+i+'个学生成绩');
            sum +=parseFloat(score);
        }
        alert('成绩总和为'+sum);
        alert('平均成绩为'+(sum/people));
    </script>
</head>
<body>

</body>
</html>
