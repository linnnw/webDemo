<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='btn1'>
        <select v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model='btn2'>
        <button @click='equal'>=</button>
        <input type="text" v-model='result'>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                btn1: '',
                opt: '+',
                btn2: '',
                result: ''
            },
            methods: {
                equal() {
                    switch (this.opt) {
                        case '+':
                            this.result = parseInt(this.btn1) + parseInt(this.btn2);
                            break;
                        case '-':
                            this.result = parseInt(this.btn1) - parseInt(this.btn2);
                            break;
                        case '*':
                            this.result = parseInt(this.btn1) * parseInt(this.btn2);
                            break;
                        case '/':
                            this.result = parseInt(this.btn1) / parseInt(this.btn2);
                            break;

                    }
                }
            }
        })
    </script>
</body>

</html>
