<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!--<button v-bind:title="mytitle">按钮</button>-->   <!--v-bind:会把title后面的值认为是表达式-->
        <button :title = 'mytitle + "123"'>按钮</button>  <!--v-bind:可以简写成 : mytitle是变量可以在后面拼接字符串-->

        <!--<button v-on:click = 'show'>按钮2</button>    v-on绑定事件-->
        <button @click = 'show'>按钮2</button>    <!--v-on:可以简写成@有js里常用的时间mouseover等-->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                mytitle: '我是title'
            },
            methods: {
                show(){
                    alert('v-on')
                }
            }
        })
    </script>
</body>
</html>
