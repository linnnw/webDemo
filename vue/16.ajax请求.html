<body>
    <div id="app">
        <button @click='ajx'>点击ajax</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                ajx(){
                    this.$http.get('textAjax').then(result => {     /* ajax get请求 */
                        console.log(result.body);   /* textAjax文件里面的内容 */
                    })
                }
            }
        })
    </script>
