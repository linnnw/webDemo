<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <mycom></mycom>
    </div>

    <script>

        Vue.component('mycom', {
            template: '<h3>这是一个全局的组件---{{ msg }}</h3>',
            data: function(){   /* 组件中的data必须是个方法 返回值也必须是个对象 */
                return {
                    msg: '这是组件中的data值'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
