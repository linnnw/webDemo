<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- <p v-for='item in list'>    item表示数组值list是要遍历的数组
        {{ item }}
    </p> -->

        <p v-for='(item,i) in list'>
            <!-- item表示数组值list是要遍历的数组 i表示索引号 -->
            值是--{{ item }} --索引号是--{{ i }}
        </p>
        <p v-for='item in listOBj'>
            <!-- 遍历数组函数 -->
            id:{{ item.id }}--name:{{ item.name }}
        </p>

        <p v-for='(val,key) in obj'>
            <!-- 遍历对象 -->
            值是{{ val }}--键是{{ key }}
        </p>
        <p v-for='count in 10'>
            <!-- 遍历数字 从1开始到10 -->
            {{ count }}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [1, 2, 3, 4, 5, 6],
                listOBj: [{ id: 1, name: 'zs' }, { id: 2, name: 'zs1' }, { id: 1, name: 'zs2' }],
                obj: { id: 1, name: 'ls' }
            }
        })
    </script>
</body>

</html>
