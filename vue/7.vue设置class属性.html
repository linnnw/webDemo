<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
    <style>
        .red {
            color: red;
        
        }
        .fontSize{
            font-size: 55px;
        }
        .spac {
            letter-spacing: 1em; 
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 :class="styleObj">{{ msg }}</h1>  <!-- v-bind绑定class后可以通过对象定义样式后面跟true就是执行false就是不执行 -->
        <h1 :class="style">{{ msg }}</h1>  <!-- v-bind绑定class后可以通过数组定义样式数组在data中获得 -->
        <h1 :style="[ styleObj1,styleObj2 ]">{{ msg }}</h1>  <!-- 多个行内样式style用数组表示 -->
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我是一个大大的H1',
                style: ['red','fontSize'],
                styleObj: {red: true,spac: false},
                styleObj1: {color: 'aqua','font-size': '66px'},
                styleObj2: {'font-weight': '100'}
            }
        })
    </script>
</body>
</html>
