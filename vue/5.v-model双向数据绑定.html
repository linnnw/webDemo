<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>

<body>

    <div id="app">
        <h3>{{msg}}</h3>
        <input type="text" v-model='msg'>   <!-- v-model用来绑定数据只有表单可以用修改数据后把值直接返回给msg -->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '数字123456789'
            },
            methods: {

            }
        })
    </script>
</body>

</html>
