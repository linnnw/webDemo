        new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve('data')

            return Promise.resolve(red + '111')

        }).then(res => {

        }).then(red => {
            console.log(red);

        }).catch(err => {
            console.log(err);

        })


        Promise.all([      /* 同时执行两个网络请求返回数组里面是结果 */
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('result1');
                }, 2000)
            }),
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('result2');
                }, 1000)
            })
        ]).then(results => {
            console.log(results);   /* 返回数组  (2)["result1", "result2"] */
