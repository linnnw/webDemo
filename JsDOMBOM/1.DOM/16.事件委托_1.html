<!DOCTYPE html>
<html lang="en">

<body>
<ul>

    <li>知否知否</li>
    <li>知否知否</li>
    <li>知否知否</li>
    <li>知否知否</li>
</ul>

<script>
    var ul = document.querySelector('ul');
    ul.addEventListener('click', function (e) {
        for (var i = 0; i < ul.children.length; i++) {
            ul.children[i].style.backgroundColor = '';
        }
        e.target.style.backgroundColor = 'aqua';
    })

</script>
