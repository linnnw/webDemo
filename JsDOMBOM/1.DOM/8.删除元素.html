<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>删除</button>
    <ul>
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul>

    <script>
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        btn.onclick = function () {
            ul.removeChild(ul.children[0]);
            if (ul.children.length == 0) {
                this.disabled = true;    /*禁用按钮*/
            }
        }
    </script>
</body>
</html>
