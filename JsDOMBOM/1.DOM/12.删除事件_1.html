<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            width: 150px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div>.onclick方法点击后删除事件</div>
<div>addEventListener方式点击后删除事件</div>
<script>
    var divs = document.querySelectorAll('div');
    divs[0].onclick = function () {
        alert('22');
        this.onclick = 'none';
    }

    divs[1].addEventListener('click',fn);

    function fn() {
        alert('33')
        divs[1].removeEventListener('click',fn);
    }
</script>
</body>
</html>
