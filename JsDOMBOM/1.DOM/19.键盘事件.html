<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.addEventListener('keydown',function (e) {  /*键盘按下触发事件*/
        console.log(e.keyCode)
    })

    document.addEventListener('keyup',function (e) {  /*键盘松开触发事件*/
        console.log(e.keyCode)
    })
</script>
</body>
</html>
