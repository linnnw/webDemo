<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击停止</button>
<script>
    var btn = document.querySelector('button');
    var timer = setTimeout(function () {
        console.log(22);
    },5000)     /*定时器5秒后触发*/

    btn.addEventListener('click',function () {
        clearTimeout(timer);        /*关闭定时器*/
    })

    var timer2 = setInterval(function () {
        console.log(33)
    },1000)     /*定时器没秒触发一次*/

    btn.addEventListener('click',function () {
        clearInterval(timer2);        /*关闭定时器*/
    })
</script>
</body>
</html>
