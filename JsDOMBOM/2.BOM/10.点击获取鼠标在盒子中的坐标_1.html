<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 200px;

        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div');
    div.addEventListener('click', function (e) {
        var x = e.pageX;
        var y = e.pageY;
        console.log(x-div.offsetLeft+1);
        console.log(y-div.offsetTop+1);
    })
</script>
</body>
</html>
