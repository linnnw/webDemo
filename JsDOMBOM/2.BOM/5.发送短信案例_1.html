<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<button>发送</button>

<script>
    var btn = document.querySelector('button');
    var ipn = document.querySelector('input');
    var timer = 5;
    btn.addEventListener('click',function () {
        this.disabled = true;

        var count = setInterval(function () {
            btn.innerHTML = '还剩'+timer+'秒';
            if (timer <= 0) {
                btn.disabled = false;
                clearInterval(count);
                btn.innerHTML = '发送';
                timer = 6;
            }
            timer--;
        },1000)



    })
</script>
</body>
</html>
