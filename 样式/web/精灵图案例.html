<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*精灵图 一张大图里面有多张小图 用background-position来定位用哪张图*/
        div {
            margin: 150px auto;
            width: 592px;
        }
        span {
            float: left;
            height: 119px;
        }
        span:first-child {
            width: 109px;
            background: url("../images/abcd.jpg") no-repeat 0 -274px;
                        /*图片路径                  不重复    位置(background-position)*/
        }
        span:nth-child(2),
        span:last-child {
            width: 65px;
            background: url("../images/abcd.jpg") no-repeat -323px -139px;
        }
        span:nth-child(3) {
            width: 115px;
            background: url("../images/abcd.jpg") no-repeat -255px -274px;
        }
        span:nth-child(4) {
            width: 136px;
            background: url("../images/abcd.jpg") no-repeat -115px -554px;
        }
        span:nth-child(5) {
            width: 102px;
            background: url("../images/abcd.jpg") no-repeat -481px -6px;
        }

    </style>
</head>
<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
