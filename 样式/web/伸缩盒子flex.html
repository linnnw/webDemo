<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 80%;
            height: 233px;
            border: 1px solid red;
            margin: 100px auto;
            display: flex;  /*伸缩布局*/
        }
        section div {
            background-color: aqua;
        }
        section div:nth-child(1) {
            flex: 1;    /*flex: 1表示一份   一共1+1+2  4份  4分之1*/
        }
        section div:nth-child(2) {
            flex: 1;
            background-color: skyblue;
        }
        section div:nth-child(3) {
            flex: 2;    /*两份          一共1+1+2  4份  4分之2*/
        }

    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
