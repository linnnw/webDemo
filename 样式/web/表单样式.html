<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            outline: 0; /*清楚边框线*/
        }
        textarea {
            outline: 0;
            resize: none;  /*防止拖动文本*/
            vertical-align: middle;  /*行内块元素居中对齐  图片或文本框使用*/
            /*vertical-align: top; 用来解决低版本浏览器图片底下有缝隙*/
        }
    </style>
</head>
<body>
<input type="text">
<textarea name="" id="" cols="30" rows="10"></textarea> 意见或建议
</body>
</html>
