<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {  /* 电脑中没有的字体，我们需要声明 */
            font-family: 'icomoon';     /*下面字体与这个一样*/
            src:  url('../fonts/icomoon.eot?7kkyc2');
            src:  url('../fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
            url('../fonts/icomoon.ttf?7kkyc2') format('truetype'),
            url('../fonts/icomoon.woff?7kkyc2') format('woff'),
            url('../fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        /*字体需要去icomoon.io下载*/
        span {
            font-family: icomoon;   /*字体与上面声明的字体一样*/
            font-size: 50px;
            color: #008000;
        }
        span:last-child {
            color: #000;
        }
    </style>
</head>
<body>
<span></span>  <!--下载下来的demo.html中复制-->
<span></span>  <!--下载下来的demo.html中复制-->
</body>
</html>
