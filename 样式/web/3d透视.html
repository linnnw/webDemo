<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 600px;  /*透视效果;   眼睛到屏幕的距离*/
        }
        div {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            background-color: aqua;
            transition: all .5s;
        }
        div:hover {
            transform: translate3d(100px,100px,200px); /*translate3d(x,y,z)分别是x y和z轴,设置z轴要先设置透视*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
