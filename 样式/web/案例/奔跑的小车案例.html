<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            animation: go 5s infinite;  /*infinite表示无限循环;*/
        }
        @keyframes go {
            0% {
                transform: translate3d(0,0,0);
            }
            50% {
                transform: translate3d(1000px,0,0);
            }
            51% {
                transform: translate3d(1000px,0,0) rotateY(180deg);  /*多组变形用空格隔开*/
            }
            100% {
                transform: translate3d(0,0,0) rotateY(180deg);
            }
            /*100% {*/
                /*transform: translate3d(0,0,0) rotateY(360deg);*/
            /*}*/
        }
    </style>
</head>
<body>

    <img src="../../images/car.jpg" width="233" alt="">

</body>
</html>
