<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 224px;
            height: 224px;
            position: relative;
            margin: 250px auto;
        }
        div img {
            position: absolute;
            transition: all 1s;
        }
        div img:first-child {
            z-index: 1;
            backface-visibility: hidden;    /*翻转到背面隐藏*/
        }
        div:hover img {
            transform: rotateY(180deg);     /*翻转180度*/
        }
    </style>
</head>
<body>
    <div>
        <img src="../../images/qian.svg" alt="">
        <img src="../../images/hou.svg" alt="">
    </div>
</body>
</html>
