<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 1000px;
        }
        section {
            width: 300px;
            height: 200px;
            background: url("../../images/img-1.jpg");
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;   /*3d效果*/
            /*transition: 5s linear;  !*过度*!*/
            animation: go 10s linear infinite;  /*动画效果 名字是go 全程10秒 匀速 无限循环*/
        }
        @keyframes go {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        section:hover {
            animation-play-state: paused;   /*鼠标移入停止播放动画*/
        }

        /*section:hover {*/
            /*transform: rotateY(360deg);*/     /*鼠标移入旋转360度*/
        /*}*/
        div {
            width: 100%;
            height: 100%;
            background: url("../../images/dog.gif");
            position: absolute;
            top: 0;
            left: 0;
        }
        div:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);     /*y轴旋转0度，z轴平移400px*/
        }
        div:nth-child(2) {
            transform: rotateY(60deg) translateZ(400px);
        }
        div:nth-child(3) {
            transform: rotateY(120deg) translateZ(400px);
        }
        div:nth-child(4) {
            transform: rotateY(180deg) translateZ(400px);
        }
        div:nth-child(5) {
            transform: rotateY(240deg) translateZ(400px);
        }
        div:nth-child(6) {
            transform: rotateY(300deg) translateZ(400px);
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
