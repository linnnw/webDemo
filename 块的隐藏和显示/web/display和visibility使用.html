<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        div:first-child {
            display: none;  /*隐藏块，不占位置*/
            /*display: block; 显示块*/
            visibility: hidden; /*隐藏块，占位置*/
            /*visibility: visible; 显示块*/
        }
        div:last-child {
            background-color: skyblue;

        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
